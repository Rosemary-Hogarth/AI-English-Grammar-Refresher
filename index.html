  <body>
    <div class="container">
      <h1>AI ENGLISH TENSE REFRESHER</h1>
      <main>
        <form>
          <input
            type="text"
            placeholder="Choose a tense from below and enter it here"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <img src="images/pic1.jpg" alt="" />
        <img src="images/pic2.jpg" alt="" />
        <img src="images/pic3.jpg" alt="" />
        <img src="images/pic4.jpg" alt="" />

        <div class="poem">
          I went shopping yesterday.
          <br />
          <br />
          <strong>Went</strong> is the simple past form of <strong>go</strong>.
          <br />
          <strong>Yesterday</strong> is a key word that we use with the past
          simple.
        </div>
      </main>
      <footer>
        This project was coded by Rosemary Hogarth, is open-sourced on
        <a
          href="https://github.com/Rosemary-Hogarth/poem-generator/blob/master/index.html"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://jolly-pothos-b74bb5.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
